---

- name: Configure cron job for periodically updating the search index
  cron:
    name: machina-demo update-index
    minute: "*/10"
    user: "{{ django_user }}"
    job: "{{ django_path }}/update_index.sh"

- name: Configure cron job for periodically resetting the app
  cron:
    name: machina-demo reset
    hour: 1
    minute: 0
    user: "{{ django_user }}"
    job: "{{ django_path }}/reset.sh"
